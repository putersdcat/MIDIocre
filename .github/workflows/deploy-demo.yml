name: Deploy demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build_and_deploy:
    name: Build and deploy demo to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install gifsicle (for GIF creation)
        run: sudo apt-get update && sudo apt-get install -y gifsicle

      - name: Build (library + demo + CLI)
        run: npm run build --if-present

      - name: Generate README screenshots
        run: npm run readme:screenshots
        continue-on-error: true

      - name: Generate README slideshow
        run: npm run readme:slideshow -- --cycle-themes --repeat 1 --duration 500 --resize-width 800
        continue-on-error: true

      - name: Verify demo output
        run: |
          echo "Contents of dist/demo:" && ls -la dist/demo || true
          echo "Generated assets:" && ls -la assets/ || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist/demo'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

