<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIocre — RETRO GRAFFITI BOMB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap'); /* kept because it's the only retro pixel font that works without external files in most browsers */

        body {
            background: #0a0000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            image-rendering: pixelated;
        }

        .wrapper {
            position: relative;
            border: 8px solid #ff0044;
            box-shadow: 0 0 80px #ff0044, inset 0 0 80px rgba(255,0,68,0.4);
            background: #110000;
        }

        .header {
            font-family: 'VT323', monospace;
            font-size: 38px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            letter-spacing: 12px;
            text-align: center;
            padding: 12px 0;
            background: #440000;
            border-bottom: 6px solid #ff0044;
        }

        svg {
            display: block;
            filter: drop-shadow(0 0 30px #00ffff);
        }

        .footer {
            font-family: 'VT323', monospace;
            font-size: 22px;
            color: #00ffcc;
            text-shadow: 0 0 12px #00ffcc;
            letter-spacing: 8px;
            text-align: center;
            padding: 12px 0;
            background: #220000;
            border-top: 6px solid #ff0044;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 4px,
                rgba(255,255,255,0.07) 4px,
                rgba(255,255,255,0.07) 8px
            );
            pointer-events: none;
            z-index: 10;
            animation: scan 4.5s linear infinite;
        }

        @keyframes scan {
            0%   { background-position: 0 0; }
            100% { background-position: 0 600px; }
        }

        .crt {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">OG WaReZ / DEMO SCENE 199X — FULLY CRACKED</div>
        
        <svg width="920" height="480" viewBox="0 0 920 480" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- BRICK PATTERN -->
                <pattern id="brick" patternUnits="userSpaceOnUse" width="92" height="48">
                    <rect width="92" height="48" fill="#aa0000"/>
                    <rect width="92" height="8" fill="#660000"/>
                    <rect x="46" y="24" width="46" height="8" fill="#660000"/>
                    <line x1="0" y1="0" x2="92" y2="0" stroke="#440000" stroke-width="4"/>
                    <line x1="0" y1="24" x2="92" y2="24" stroke="#440000" stroke-width="4"/>
                    <line x1="46" y1="0" x2="46" y2="48" stroke="#440000" stroke-width="4"/>
                </pattern>

                <!-- GRAFFITI GRADIENT (exactly like the attached pixel bomb) -->
                <linearGradient id="graffiti" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#ff88ff"/>
                    <stop offset="25%" stop-color="#00ffcc"/>
                    <stop offset="50%" stop-color="#4488ff"/>
                    <stop offset="75%" stop-color="#ff2288"/>
                    <stop offset="100%" stop-color="#aa00ff"/>
                </linearGradient>

                <!-- NEON GLOW FILTER -->
                <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="6" result="glow1"/>
                    <feGaussianBlur stdDeviation="14" result="glow2"/>
                    <feMerge>
                        <feMergeNode in="glow2"/>
                        <feMergeNode in="glow1"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- THICK BLACK OUTLINE FILTER -->
                <filter id="thick" x="-30%" y="-30%" width="160%" height="160%">
                    <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#000000" flood-opacity="1"/>
                </filter>
            </defs>

            <!-- RED BRICK BAR (top of the bomb) -->
            <rect x="0" y="0" width="920" height="92" fill="url(#brick)"/>
            
            <!-- MAIN GRAFFITI BOMB TEXT - LAYER 1: THICK BLACK OUTLINE -->
            <text x="460" y="278" 
                  font-family="Impact, Arial Black, sans-serif" 
                  font-size="218" 
                  font-weight="900" 
                  fill="#111111" 
                  stroke="#000000" 
                  stroke-width="42" 
                  stroke-linejoin="round" 
                  paint-order="stroke fill"
                  text-anchor="middle" 
                  dominant-baseline="middle"
                  filter="url(#thick)">MIDIocre</text>

            <!-- LAYER 2: VIBRANT GRAFFITI FILL + NEON -->
            <text x="460" y="278" 
                  font-family="Impact, Arial Black, sans-serif" 
                  font-size="218" 
                  font-weight="900" 
                  fill="url(#graffiti)" 
                  stroke="#112233" 
                  stroke-width="14" 
                  stroke-linejoin="round" 
                  paint-order="stroke fill"
                  text-anchor="middle" 
                  dominant-baseline="middle"
                  filter="url(#neon)">MIDIocre</text>

            <!-- LAYER 3: WHITE HIGHLIGHT (drip & shine like the attached image) -->
            <text x="452" y="265" 
                  font-family="Impact, Arial Black, sans-serif" 
                  font-size="218" 
                  font-weight="900" 
                  fill="#ffffff" 
                  opacity="0.35"
                  stroke="none"
                  text-anchor="middle" 
                  dominant-baseline="middle">MIDIocre</text>

            <!-- BOTTOM SIGNATURE (exactly like the ZII in the image) -->
            <text x="760" y="430" 
                  font-family="VT323, monospace" 
                  font-size="42" 
                  fill="#ff4422" 
                  opacity="0.9"
                  text-anchor="end">ZII</text>

            <!-- TINY RETRO TAG -->
            <text x="160" y="430" 
                  font-family="VT323, monospace" 
                  font-size="26" 
                  fill="#00ff88" 
                  opacity="0.8"
                  text-anchor="start">199X NFO BOMB</text>
        </svg>

        <div class="footer">MIDIocre Player — 100% PURE RETRO — NO LAMER SHIT</div>
        
        <div class="scanlines"></div>
        <div class="crt"></div>
    </div>

    <script>
        // authentic 199X square-wave beep on load
        setTimeout(() => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator();
            const g = ctx.createGain();
            o.type = 'square';
            o.frequency.setValueAtTime(220, ctx.currentTime);
            g.gain.value = 0.12;
            o.connect(g); g.connect(ctx.destination);
            o.start();
            setTimeout(() => o.stop(), 120);
        }, 420);
    </script>
</body>
</html>
